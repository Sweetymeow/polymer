<script>
  var readyList = [];

  function clearReadyList() {
    readyList = [];
  }

  var readyMixin = {
    moniker: function() {
      return this.tag + (this.id ? '#' + this.id : '')
    },
    created: function() {
      console.log('created', this.moniker());
    },
    attached: function() {
      console.log('attached', this.moniker());
    },
    ready: function() {
      console.log('ready', this.moniker());
      readyList.push(this.moniker());
    }
  };
</script>

<template>
  x-zot
</template>
<script>
  Polymer({
    tag: 'x-zot',
    mixins: [readyMixin]
  });
</script>

<template>
  <x-zot></x-zot>
</template>
<script>
  Polymer({
    tag: 'x-bar',
    mixins: [readyMixin]
  });
</script>

<template>
  <x-bar></x-bar>
  <x-bar></x-bar>
</template>
<script>
  Polymer({
    tag: 'x-foo',
    mixins: [readyMixin]
  });
</script>

<template>
  <x-zot id="a">
    <x-zot id="b"></x-zot>
    <x-zot id="c">
      <x-zot id="d"></x-zot>
    </x-zot>
  </x-zot>
  <x-foo></x-foo>
</template>
<script>
  Polymer({
    tag: 'x-ready',
    mixins: [readyMixin]
  });
</script>
